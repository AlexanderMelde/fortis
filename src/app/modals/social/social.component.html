<h2 mat-dialog-title>Your Notifications & Social Feed</h2>
<mat-dialog-content class="mat-typography">
  <mat-list>
    <mat-card-subtitle>Unread</mat-card-subtitle>
    <mat-list-item *ngFor="let number of [1,2,3]">
      <img matListItemAvatar src="https://source.unsplash.com/100x100/?gym" alt="Profile Picture">
      <h3 matListItemTitle>Booking Confirmed {{number}}</h3>
      <p matListItemLine>Tomorrow, 12:30 - 14:00</p>
    </mat-list-item>
    <!--    <mat-divider></mat-divider>-->
    <!--    <div mat-subheader>Social</div>-->
    <mat-card-subtitle>Read</mat-card-subtitle>

    <mat-list-item *ngFor="let number of [1,2,3]">
      <img matListItemAvatar src="https://source.unsplash.com/100x100/?portrait" alt="Profile Picture">
      <h3 matListItemTitle>Your Friend {{number}} wants to workout with you!</h3>
      <p matListItemLine>
        <span>Your friend {{number}} has invited you to a workout session!</span>
        <span class="demo-2"> -- Some Content for this notification</span>
      </p>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListItemIcon>stars</mat-icon> <!-- #FaTrophy-->
      <h3 matListItemTitle>Achievement unlocked!</h3>
      <p matListItemLine>Gym Enthusiast</p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--  <button mat-button mat-dialog-close="mat-dialog-close">Cancel</button>-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
