<h2 mat-dialog-title>Blinds</h2>
<mat-dialog-content class="mat-typography">
  <p>This room uses manual curtains.</p>
  <p>Feel free to close them during your session.</p>
  <p>Please open all the curtains again before leaving the gymbox.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--  <button mat-button mat-dialog-close="mat-dialog-close">Cancel</button>-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
