<div style="padding: 13px;">
  <mat-spinner *ngIf="gyms.length === 0"></mat-spinner>

  <mat-card *ngFor="let gym of gyms" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{gym.name}}</mat-card-title>
      <mat-card-subtitle>{{gym.price}} $/ {{gym.quantity}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{gym.description}}
      </p>
      <img style="height:100%; width: 100%;" src="{{ gym.imageUrl }}" alt="gym image" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Book gym</button>
    </mat-card-actions>
  </mat-card>
</div>
