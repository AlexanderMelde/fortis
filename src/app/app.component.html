<mat-toolbar color="primary" class="main_nav mat-elevation-z5">
    <span class="nav-start">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
              (click)="sidenavStart.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
  <span class="nav-mid">
      <a routerLink="/home" class="title_link">GYMBOX</a>
    </span>
  <span class="nav-end">
      <a mat-icon-button class="example-icon face-icon profile-image-bg" aria-label="Example icon-button with face icon"
         routerLink="/user">
<!--        <mat-icon>face</mat-icon>-->
      </a>
    </span>
</mat-toolbar>


<nav mat-tab-nav-bar [backgroundColor]="'primary'" [tabPanel]="tabPanel">
  <a mat-tab-link
     *ngFor="let navLinkEntry of navLinks"
     [routerLink]="navLinkEntry.link"
     routerLinkActive="routerLinkActive"
     #rla="routerLinkActive"
     [active]="rla.isActive">
    {{navLinkEntry.label}}
  </a>
</nav>

<mat-sidenav-container autosize >
  <mat-sidenav #sidenavStart fixedInViewport fixedTopGap="{{screenWidth < 600 ? 56 : 64}}" fixedBottomGap="48" mode="over" [(opened)]="opened_start" role="navigation">
    <mat-nav-list>
      <a mat-list-item disabled>All Pages:</a>

      <a mat-list-item
         *ngFor="let navLinkEntry of navLinks"
         [routerLink]="navLinkEntry.link"
         routerLinkActive="active"
      >
        {{navLinkEntry.label}}
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/book_gym">Book gym</a>
      <a mat-list-item disabled>&nbsp;</a>
      <a mat-list-item (click)="sidenavEnd.toggle()">Open other Sidebar</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #sidenavEnd fixedInViewport fixedTopGap="{{screenWidth < 600 ? 56 : 64}}" fixedBottomGap="48" position="end" mode="over" [(opened)]="opened_end">
    <app-workout-tools></app-workout-tools>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <div id="page_wrapper">
      <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
