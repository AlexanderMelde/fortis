<mat-toolbar color="primary" class="nav_header mat-elevation-z5">
    <span class="nav-start">
      <button mat-icon-button class="toggle_nav_side_btn" aria-label="Button to open the main menu."
              (click)="sidenavStart.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
          <a aria-label="Example icon-button with a bell icon" mat-icon-button class="notification-button"  (click)="openNotifications()" matTooltip="Notifications">
      <mat-icon matBadge="1" matBadgeColor="accent" >notifications</mat-icon>
    </a>

    </span>
  <span class="nav-mid">
      <a routerLink="/home" class="title_link"><img alt="Fortis Logo" src="assets/logo.png"/></a>
    </span>
  <span class="nav-end">
    <a mat-icon-button class="example-icon" aria-label="Button to open the user profile."
       routerLink="/friends">
      <mat-icon>group</mat-icon>
      </a>
      <a mat-icon-button class="example-icon face-icon profile-image-bg" aria-label="Button to open the user profile."
         routerLink="/user">
      </a>
    </span>
</mat-toolbar>

<nav mat-tab-nav-bar class="nav_footer" [backgroundColor]="'primary'" [tabPanel]="tabPanel">
  <a mat-tab-link
     *ngFor="let navLinkEntry of navLinks"
     [routerLink]="navLinkEntry.link"
     routerLinkActive="routerLinkActive"
     #rla="routerLinkActive"
     [active]="rla.isActive">{{navLinkEntry.label}}</a>
</nav>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenavStart fixedInViewport fixedTopGap="{{screenWidth < 600 ? 56 : 64}}" fixedBottomGap="48"
               mode="over" [(opened)]="opened_start" role="navigation" class="nav_side">
    <mat-nav-list>
      <a mat-list-item disabled>All Pages:</a>

      <a mat-list-item
         *ngFor="let navLinkEntry of navLinks"
         [routerLink]="navLinkEntry.link"
         routerLinkActive="active"
      >
        {{navLinkEntry.label}}
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/book_gym">Book Gym</a>
      <a mat-list-item routerLink="/book_trainer">Book Trainer</a>
      <a mat-list-item routerLink="/friends">Friends</a>
      <a mat-list-item routerLink="/about">About</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/welcome">Welcome</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
      <a mat-list-item disabled></a>
      <a mat-list-item (click)="sidenavEnd.toggle()" class="open_toolbox_side">Workout Tools</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #sidenavEnd fixedInViewport fixedTopGap="{{screenWidth < 600 ? 56 : 64}}" fixedBottomGap="48"
               position="end" mode="over" [(opened)]="opened_end" class="toolbox_side">
    <app-workout-tools></app-workout-tools>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <div id="page_wrapper">
      <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
