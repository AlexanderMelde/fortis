<h2 mat-dialog-title>Lights</h2>
<mat-dialog-content class="mat-typography">
  <div>Lights in this Gym can be controlled using the following switches:</div>
  <mat-sq-button [icon]="faLightbulb" [disabled]="true">Turn Light On</mat-sq-button>
  <mat-sq-button [icon]="faLightbulb">Turn Light Off</mat-sq-button>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--  <button mat-button mat-dialog-close="mat-dialog-close">Cancel</button>-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
